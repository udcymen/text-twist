<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    </link>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/js-sha256/build/sha256.min.js"></script>
    <title>Assignment 1</title>
</head>

<body>
    <div id="guessWord"></div>
    <div class="title">
        <div class="title-text d-flex justify-content-center">Test Twist</div>
        <div id="start-screen-buttons" class=" d-flex justify-content-center">
            <button id="startBtn" class="btn btn-success mx-4 btn-lg">Start</button>
            <button id="reset" class="btn btn-warning mx-4 btn-lg">Reset</button>
            <button id="howToPlayBtn" type="button" class="btn btn-danger mx-4 btn-lg" data-toggle="modal"
                data-target="#modalInfo">How to play</button>
        </div>
    </div>

    <div id="content" class="d-none">
        <div class="d-flex py-5 justify-content-center">
            <input id="guess" placeholder="Enter your guess" type="text" class="input-lg">
        </div>

        <div id="select" class="d-flex py-5 justify-content-center">

        </div>

        <div id="words" class="d-flex py-5 justify-content-center align-self-end">
            <p id="timer"></p>
        </div>

    </div>

    <!-- Modal for How to Play -->
    <div id="modalInfo" class="modal fade" role="dialog">
        <div class="modal-dialog modal-md">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header float-center">
                    <h2>How to Play</h2>
                </div>
                <div class="modal-body text-left">
                    <ul>
                        <li>Using keyboard, enter your guess and press enter.</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" default>Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
